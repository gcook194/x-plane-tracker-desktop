<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Leaflet Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css" />
    <style>
        html, body {
          margin: 0;
          padding: 0;
          height: 100%;
          width: 100%;
        }

        #map {
          height: 100%;
          width: 100%;
        }
    </style>
</head>
<body>
<div id="map"></div>
<script src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js"></script>
<script>
    var markers = [];
    var map = L.map('map').fitWorld();
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: 'Â© OpenStreetMap contributors'
    }).addTo(map);

    // Function to add a marker from Java
    function addMarkerToMap(lat, lng, label) {
        const marker = L.marker([lat, lng]).addTo(map).bindPopup(label);
        markers.push(marker);
    }

    function drawBasicRouteLine() {
        if (markers.length > 1) {
            const marker1 = markers[0].getLatLng();
            const marker2 = markers[1].getLatLng();

            L.polyline([marker1, marker2]).addTo(map);
        }
    }

    function fitToAllMarkers() {
        if (markers.length > 0) {
            var group = L.featureGroup(markers);
            map.fitBounds(group.getBounds());
        }
    }
</script>
</body>
</html>
